{% extends 'base.html' %}
{% block content %}

<h1>Dog Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ dog.name }}</span>
    <p>Breed: {{ sog.breed }}</p>
    <p>Description: {{ dog.description|linebreaks }}</p>
    {% if dog.age > 0 %}
      <p>Age: {{ dog.age }}</p>
    {% else %}
      <p>Age: puppy</p>
    {% endif %}
  </div>
</div>

{% endblock %}
